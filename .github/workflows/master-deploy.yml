name: Master branch deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1.4.2
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn -B -Dmaven.javadoc.skip=true -DaltDeploymentRepository=releases::default::https://maven.pkg.github.com/bryangardner/strava-client deploy --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}