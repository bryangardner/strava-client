name: Java build
on:
  push:
    branches:
      - swaggerhub
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1.4.2
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn -B -Dmaven.javadoc.skip=true package --file pom.xml
